<!DOCTYPE html>
<html ng-app="app">
    <head lang="en">
        <meta charset="UTF">
        <title>Angular Challenge</title>
        <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
        <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/assets/stylesheets/style.css"/>
    </head>
    <section id="header">

    </section>
    <body>
    <div ng-controller="MainController">
        <h1>2016 Presidential Selection</h1>
            <button ng-click="listCandidates()">List of Candidates</button>
            <ul class="RepCandidates">
                <h3 ng-show="secondElements">Democratic:</h3>
                <li ng-repeat="democrats in demsArray">{{democrats.name}}</li>
            </ul>
            <ul class="DemCandidates">
                <h3 ng-show="secondElements">Republican:</h3>
                <li ng-repeat="republicans in repsArray">{{republicans.name}}</li>
            </ul>
            <button ng-show="secondElements" ng-click="selectWinner()">Choose Winner</button>
            <div ng-show="showWinner" class="winner">
                <p>The next President of the United States of America, {{winner}}!</p>
            </div>
    </div>
    </body>
    <footer>

    </footer>
</html>
